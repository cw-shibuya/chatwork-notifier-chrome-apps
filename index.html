<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>chatwork notifier</title>

        <!-- build:css styles/vendor.css -->

        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>

        <div class ="wrap">
          <header>
            <h1 class="head">ChatWork Notifier</h1>
          </header>
          <section>
            <h1>通知設定</h1>
            <div>
              <table class="form">
                <tr>
                  <td>ChatWork トークン</td>
                  <td><input type="text" name="token" id="token"/></td>
                </tr>
                <tr>
                  <td>通知対象のチャットID一覧（指定がない場合は全チャット対象）</td>
                  <td><input type="text" placeholder="1,2,323 （カンマ区切りで入力）" name="room_id_white_list" id="room_id_white_list"/></td>
                </tr>
              </table>
              <div class="form_bottom">
                <input type="checkbox" name="only_mention" id="only_mention" value="1">
                <label for="only_mention">
                  自分宛てのToのみ通知する
                </label>
              </div>
              <button class="Button" id="save">保存する</button>
            </div>
          </section>
        </div>

        <!-- build:js vendor.js-->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/Options.js -->
        <script src="scripts/Options.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/index.js"></script>
        <!-- endbuild -->


    </body>
</html>
